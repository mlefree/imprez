            </a>
            <div class="fly-in fly-out" style="transition-delay: 14s;position:relative;">

        </div>

         data-rotate-order="zyx">
        <h2><a href="https://doc.nuxeo.com/nxdoc/nuxeo-ai/" target="_blank">INTELLIGENCE</a></h2>
